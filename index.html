<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Javascript Questions</h2>
        <ul>
            <li>
                <input type="radio" id="a" name="answer" class="answer"></input>
                <label id="a_text" for="a_text"></label>
            </li>
            <li>
                <input type="radio" id="b" name="answer" class="answer"></input>
                <label id="b_text" for="b"></label>
            </li>
            <li>
                <input type="radio" id="c" name="answer" class="answer"></input>
                <label id="c_text" for="c"></label>
            </li>
            <li>
                <input type="radio" id="d" name="answer" class="answer"></input>
                <label id="d_text" for="d"></label>
            </li>
        </ul>
        </div>
        <button id="submit">Submit</button>
    </div>



    <script src="./quiz.js"></script>
</body>
</html>
